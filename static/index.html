<!DOCTYPE html>
<html>
<head>
	<title>place-chain</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body  style="background-color:#DDD3D3;">
	<div class="jumbotron text-center">
		<h1>Place-Chain</h1>
	</div>
	<div class="container-fluid">
		<div class="container-fluid" id="loginregister_div">
			<table>
			<tbody>
			<tr>
			<td style="width: 130px;">
				<img src="blank_profile_100.png" style="width:100px;height:100px;" id="p_image">
			</td>
			<td>
				<div class="row">
					<input type="text" id="name_input" placeholder="Your Name (Mandatory)"></input>
					<input type="text" id="bio_input" placeholder="Bio (Mandatory)"></input>
					<input type="text" id="image_input" placeholder="URL to Profile Image (optional)"></input>
					<button type="button" id ="register_button">Register</button>
				</div>
				<div class="row">
					<input type="text" id="privkey_input" placeholder="private key">
					<button type="button" id ="login_button">Login</button>
				</div>
			</td>
			</tr>
			</tbody>
			</table>								
		</div>
		<div class="container-fluid" id="profile_div">
			<table>
			<tbody>
			<tr>
			<td style="width: 130px;">
				<img src="blank_profile_100.png" style="width:100px;height:100px;">
			</td>
			<td>
				<div class="row">
					<h3 id="p_name" >Name</h3>
					<div id="p_bio">Bio</div>
					<div id="p_privkey">Private Key</div>
				</div>
			</td>
			</tr>
			</tbody>
			</table>		
		</div>
		
		<div class="row">
			<div class="center-block text-center" style="width:400px;height:50px;">
				Click anywhere to fill the current Pixel with your current Color. Costs 0 Coins.
			</div>
			<div class="center-block text-center">
				<canvas id="place_chain_canvas" width="400" height="400" style="background-color:white;"></canvas>
				<canvas id="place_chain_color_chooser" width="200" height="400"></canvas>
			</div>
		</div>
		<div class="container-fluid" id="owner_profile_div">
			<h1>Owner</h1>			
			<table>
			<tbody>
			<tr>
			<td style="width: 130px;">
				<img src="blank_profile_100.png" style="width:100px;height:100px;" id="p_image_owner">
			</td>
			<td>
				<div class="row">
					<h3 id="p_name_owner" >Name</h3>
					<div id="p_bio_owner">Bio</div>
				</div>
			</td>
			</tr>
			</tbody>
			</table>						
		</div>
		<div class="row">
			<div class="center-block text-center" style="width:400px;height:15px;">
				Coordinates
			</div>
			<p id="coordinates" class="center-block text-center" style="width:400px;height=15px">
			    x=  , y=  
			</p>
		</div>
		<div class="row">
			<div class="center-block text-center" style="width:400px;height:50px;">
				Your coins: <span id="place_chain_coins">0</span>
			</div>
		</div>
		<div class="row">
			<div class="center-block text-center" style="width:400px;height:15px;">
				Status-console
			</div>
			<p id="statusconsole" class="center-block text-center" style="width:400px;height:15px">
			</p>
		</div>
		<div class="row">
			<p id="pixelnumberdisplay" class="center-block text-center" style="width:400px;height:15px">
				Number of Pixels: [updating]
			</p>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
