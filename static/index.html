<!DOCTYPE html>
<html>
<head>
	<title>place-chain</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body  style="background-color:#DDD3D3;">
	<div class="jumbotron text-center">
		place - chain
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-6 col-sm-12 col-md-6 col-lg-6 col-xl-6">
				<div class="center-block text-center" style="width:400px;height:50px;">
					Click anywhere to fill the current Pixel with your current Color. Costs xxx Coins.
				</div>
				<canvas class="center-block" id="place_chain_canvas" width="400" height="400" style="background-color:white;"></canvas>
			</div>
			<div class="col-6 col-sm-12 col-md-6 col-lg-6 col-xl-6">
				<div class="center-block text-center" style="width:400px;height:15px;">
					Coordinates
				</div>
				<p id="coordinates" class="center-block text-center" style="width:400px;height=15px">
				</p>
			</div>
			<div class="col-6 col-sm-12 col-md-6 col-lg-6 col-xl-6">
				<div class="center-block text-center" style="width:400px;height:50px;">
					Click to change your Color for xxx Coins.
				</div>
				<canvas class="center-block" id="place_chain_color_chooser" width="400" height="200"></canvas>
				<div class="center-block text-center" style="width:400px;height:50px;">
					Your coins: <span id="place_chain_coins">0</span>
				</div>
			</div>
			<div class="col-6 col-sm-12 col-md-6 col-lg-6 col-xl-6">
				<div class="center-block text-center" style="width:400px;height:15px;">
					Status-console
				</div>
				<p id="statusconsole" class="center-block text-center" style="width:400px;height:15px">
				</p>
			</div>
			
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
</body>
</html>
