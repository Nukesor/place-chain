<!DOCTYPE html>
<html>
<head>
	<title>place-chain</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="jumbotron text-center">
		place - chain
	</div>
	<div class="container">
		<canvas class="center-block" id="place_chain_canvas" width="400" height="400" style="border:1px solid #000000;"></canvas>
	</div>
<script>
	function writeMessage(canvas, message) {
		var context = canvas.getContext('2d');
//		context.clearRect(0, 0, canvas.width, canvas.height);
		context.font = '18pt Calibri';
		context.fillStyle = 'black';
		context.fillText(message, 10, 25);
	}
	function getMousePos(canvas, evt) {
		var rect = canvas.getBoundingClientRect();
		return {
			x: evt.clientX - rect.left,
			y: evt.clientY - rect.top
		};
	}
	function setPixel(canvas, x, y, r, g, b) {
		var context = canvas.getContext('2d');
		context.fillStyle = "rgb("+r+","+g+","+b+")";
		context.fillRect( x, y, 5, 5 );
	}
	var canvas = document.getElementById('place_chain_canvas');
	var context = canvas.getContext('2d');
	canvas.addEventListener('mousemove', function(evt) {
			var mousePos = getMousePos(canvas, evt);
			var message = 'Mouse position: ' + mousePos.x + ',' + mousePos.y;
			writeMessage(canvas, message);

			setPixel(canvas,mousePos.x,mousePos.y,mousePos.x%256,1,mousePos.y%256);

		}, false);
</script>
</body>
</html>
</body>
</html>
